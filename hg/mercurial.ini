[ui]
editor = nvr
merge = vimdiff

[extdiff]
cmd.meld = /usr/bin/meld
cmd.pmeld = /usr/bin/meld

[extensions]
figstatus = ~/.cache/google3/experimental/fig_contrib/prompts/fig_status/fig_status.py
extdiff =

[merge-tools]
vimdiff.executable = nvim -d
vimdiff.args = -f -d $output -M $local $base $other -c "wincmd J" -c "set modifiable" -c "set write"
vimdiff.premerge = keep

[figstatus]
modified_str = 
added_str = 
deleted_str = 
unknown_str = 
unexported_str = 
obsolete_str = 
